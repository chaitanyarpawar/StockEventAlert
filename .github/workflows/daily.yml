name: 🕒 Daily BSE Data Update

on:
  schedule:
    - cron: "0 4 * * *"    # runs daily at 9:30 AM IST
  workflow_dispatch:        # allow manual trigger
  push:
    branches:
      - main                # trigger on main

jobs:
  update_bse_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install selenium pandas requests webdriver-manager

      - name: Run BSE scraper
        run: |
          python bse.py

      - name: Commit and push updated CSV
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add corporate-events.csv
          git commit -m "🔁 Auto-update corporate-events.csv [$(date)]" || echo "No changes to commit"
          git push origin main
