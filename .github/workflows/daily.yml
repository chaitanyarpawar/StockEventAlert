name: Daily Data Fetch

on:
  schedule:
    - cron: "0 6 * * *"   # Runs every day at 6 AM UTC
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Chrome and Chromedriver
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable
          CHROME_VERSION=$(google-chrome --version | grep -oE '[0-9]+' | head -1)
          echo "Chrome version: $CHROME_VERSION"
          pip install selenium webdriver-manager requests pandas

      - name: Run Script
        run: |
          python bse.py

